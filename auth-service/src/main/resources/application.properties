server.port=8085

spring.application.name=auth-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/auth_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

app.jwt.secret=${APP_JWT_SECRET:01234567890123456789012345678901}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}